name: "Terraform Apply"

on:
  push:
    branches:
      - main

env:
  TF_CLOUD_ORGANIZATION: "SteveAngeli"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "my-website"
  CONFIG_DIRECTORY: "./"

jobs:
  terraform:
    if: github.repository != 'sjangeli/My Website'
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    permissions: # granular permissions
      # so GitHub can check out this repo using the default github.token
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: apply-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: apply-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}

      - name: Apply
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
        if: fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable
        id: apply
        with:
          run: ${{ steps.apply-run.outputs.run_id }}
          comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
            terraform_version: "1.11.3"

      - name: Get Terraform Outputs
        if: steps.apply.outputs.status == 'Success'
        id: get_outputs
        run: |
            terraform init
            terraform output -json > terraform_outputs.json
            echo "TERRAFORM_OUTPUTS=$(cat terraform_outputs.json)" >> "$GITHUB_OUTPUT"
  
      - name: Extract API Gateway URL
        if: steps.apply.outputs.status == 'Success' && steps.get_outputs.outputs.TERRAFORM_OUTPUTS
        id: extract_api_gateway_url
        run: |
            API_GATEWAY_URL=$(echo "${{ fromJson(steps.get_outputs.outputs.TERRAFORM_OUTPUTS).api_gateway_url }}" | sed 's/\\"/"/g') # Extract output variable assuming its name is "api_gateway_url"
            echo "API_GATEWAY_URL=$API_GATEWAY_URL" >> "$GITHUB_OUTPUT"
  
      - name: Output API Gateway URL
        if: steps.extract_api_gateway_url.outputs.API_GATEWAY_URL
        run: |
          echo "API Gateway URL: ${{ steps.extract_api_gateway_url.outputs.API_GATEWAY_URL }}"